<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZazuAdventure | Crafted Travel Experiences & Exotic Tours</title>

    <!-- Description for Search Engines -->
    <meta
      name="description"
      content="ZazuAdventure offers unique travel experiences, handcrafted itineraries, and breathtaking tours across the globe. Discover destinations that inspire your spirit of adventure."
    />

    <!-- Keywords (optional, minor SEO impact but good for context) -->
    <meta
      name="keywords"
      content="travel, tours, adventure, safari, hiking, destinations, ZazuAdventure, holidays, travel agency"
    />

    <!-- Author -->
    <meta name="author" content="ZazuAdventure Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.zazuadventure.com/" />
    <meta
      property="og:title"
      content="ZazuAdventure | Crafted Travel Experiences & Exotic Tours"
    />
    <meta
      property="og:description"
      content="Discover stunning destinations and exclusive travel packages with ZazuAdventure. Your dream journey starts here."
    />
    <meta
      property="og:image"
      content="https://www.zazuadventure.com/og-image.jpg"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@zazuadventure" />
    <meta
      name="twitter:title"
      content="ZazuAdventure | Crafted Travel Experiences & Exotic Tours"
    />
    <meta
      name="twitter:description"
      content="Discover stunning destinations and exclusive travel packages with ZazuAdventure. Your dream journey starts here."
    />
    <meta
      name="twitter:image"
      content="https://www.zazuadventure.com/twitter-card.jpg"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link
  href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
  rel="stylesheet"
/>


    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.zazuadventure.com/" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Manifest (PWA Ready) -->
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
